<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://media.istockphoto.com/id/1141295444/vector/clock-icon-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=xODeD4gcgpVxBEEUIMqr1DuHzXbBwdNp9AgIrHhd7L8="
        type="image/x-icon">
    <title>Digital Clock</title>
</head>

<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span id="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span id="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span id="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
